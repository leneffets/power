<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strompreisrechner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input {
            width: calc(100% - 16px); /* Adjust width to account for padding */
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }
        .output {
            margin-top: 20px;
            font-size: 1em;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 4px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        .reset-button {
            display: flex;
            justify-content: flex-end;
            margin-top: -10px;
        }
        .reset-button button {
            background: none;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
        }
        .reset-button button:hover {
            color: #ff5733;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Strompreisrechner</h1>
        <div class="reset-button">
            <button id="reset-button" title="ZurÃ¼cksetzen">ðŸ”„</button>
        </div>
        <label for="watt">Wattzahl (W):</label>
        <input type="number" id="watt" value="10" min="0" step="1">

        <label for="price">Strompreis (â‚¬ pro kWh):</label>
        <input type="number" id="price" value="0.3000" min="0" step="0.0001">

        <label for="hours">Laufzeit pro Tag (Stunden):</label>
        <input type="number" id="hours" value="24" min="0" max="24" step="1">

        <div class="output">
            <p id="daily">TÃ¤gliche Kosten: 0 kWh / 0.0000 â‚¬</p>
            <p id="monthly">Monatliche Kosten: 0 kWh / 0.0000 â‚¬</p>
            <p id="yearly">JÃ¤hrliche Kosten: 0 kWh / 0.0000 â‚¬</p>
        </div>
    </div>

    <script>
        const wattInput = document.getElementById('watt');
        const priceInput = document.getElementById('price');
        const hoursInput = document.getElementById('hours');
        const dailyOutput = document.getElementById('daily');
        const monthlyOutput = document.getElementById('monthly');
        const yearlyOutput = document.getElementById('yearly');
        const resetButton = document.getElementById('reset-button');

        // Load values from localStorage
        const loadLocalValues = () => {
            const savedPrice = localStorage.getItem('strompreis');
            const savedHours = localStorage.getItem('laufzeit');

            if (savedPrice) priceInput.value = parseFloat(savedPrice).toFixed(4);
            if (savedHours) hoursInput.value = parseInt(savedHours, 10);
        };

        // Save values to localStorage
        const saveLocalValues = () => {
            localStorage.setItem('strompreis', priceInput.value);
            localStorage.setItem('laufzeit', hoursInput.value);
        };

        // Calculate and display costs
        const calculateCosts = () => {
            const watt = parseFloat(wattInput.value) || 0;
            const price = parseFloat(priceInput.value) || 0;
            const hours = parseFloat(hoursInput.value) || 0;

            const dailyConsumption = (watt * hours) / 1000; // in kWh
            const dailyCost = dailyConsumption * price;

            const monthlyConsumption = dailyConsumption * 30; // in kWh
            const monthlyCost = monthlyConsumption * price;

            const yearlyConsumption = dailyConsumption * 365; // in kWh
            const yearlyCost = yearlyConsumption * price;

            dailyOutput.textContent = `TÃ¤gliche Kosten: ${dailyConsumption.toFixed(2)} kWh / ${dailyCost.toFixed(4)} â‚¬`;
            monthlyOutput.textContent = `Monatliche Kosten: ${monthlyConsumption.toFixed(2)} kWh / ${monthlyCost.toFixed(4)} â‚¬`;
            yearlyOutput.textContent = `JÃ¤hrliche Kosten: ${yearlyConsumption.toFixed(2)} kWh / ${yearlyCost.toFixed(4)} â‚¬`;
        };

        // Reset watt and hours to default
        const resetInputs = () => {
            wattInput.value = 10;
            hoursInput.value = 24;
            calculateCosts();
        };

        // Event listeners
        wattInput.addEventListener('input', calculateCosts);
        priceInput.addEventListener('input', () => {
            saveLocalValues();
            calculateCosts();
        });
        hoursInput.addEventListener('input', () => {
            saveLocalValues();
            calculateCosts();
        });
        resetButton.addEventListener('click', resetInputs);

        // Initialize
        loadLocalValues();
        calculateCosts();
    </script>
</body>
</html>
